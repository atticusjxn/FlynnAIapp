# Fly.io configuration for Flynn AI Telephony Server
# Learn more: https://fly.io/docs/reference/configuration/

app = 'flynnai-telephony'
primary_region = 'syd'  # Sydney, Australia for lowest latency

[build]

[env]
  PORT = '8080'
  NODE_ENV = 'production'

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  cpus = 1
